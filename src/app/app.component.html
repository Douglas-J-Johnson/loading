<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
   <mat-icon>menu</mat-icon>
  </button>
  <span>Loading</span>
</mat-toolbar>
<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <span
        [matBadge]=this.selectedVehiclesCount
        matBadgeSize='small'
        [matBadgeColor]="(selectedVehiclesCount > 0) ? 'primary' : 'warn'"
      >
        Vehicles
      </span>
    </ng-template>
    <vehicles
      [vehicles]="vehicles"
      [selectedVehicles] = "selectedVehicles"
      [selectedVehiclesCount]="selectedVehiclesCount"
      (toggleVehicleSelection)="toggleVehicleSelection($event)"
      label="Vehicle"
    >
    </vehicles>
  </mat-tab>
  <mat-tab
    [disabled]="this.selectedVehiclesCount === 0"
  >
    <ng-template mat-tab-label>
      <span
        matBadge=0
        matBadgeSize='small'
        matBadgeColor="primary"
      >
        Products
      </span>
    </ng-template>
    <products></products>
  </mat-tab>
  <mat-tab
    label="Pay"
  >
    <h2>Pay</h2>
  </mat-tab>
</mat-tab-group>
