<h1>Select your vehicle below.</h1>

<mat-card *ngFor="let vehicle of vehicles; index as i">
  <mat-card-subtitle>
    {{ vehicle.plate }}
  </mat-card-subtitle>
  <mat-card-actions>
    <div *ngIf="vehicle.selected; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
      <button
        mat-raised-button color="accent"
        (click)="toggleMyVehicle(i)"
      >
        Deselect
      </button>
    </ng-template>
    <ng-template #elseBlock>
      <button
        mat-raised-button color="primary"
        (click)="toggleMyVehicle(i)"
      >
        Select
      </button>
    </ng-template>
  </mat-card-actions>
</mat-card>
