<mat-divider></mat-divider>

<h2>Find Products</h2>
<mat-accordion multi>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon class="accordian-icon">view_list</mat-icon>
        Product List
      </mat-panel-title>
    </mat-expansion-panel-header>
    <table mat-table [dataSource]="products">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="productsColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: productsColumns;"></tr>
    </table>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon class="accordian-icon">pin_drop</mat-icon>
        Product Locations
      </mat-panel-title>
    </mat-expansion-panel-header>
    <img class="site-map" src="https://images.unsplash.com/photo-1560532806-dbb46d88b494?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Aw Snap">
    <h6><span>Photo by <a href="https://unsplash.com/@waldemarbrandt67w?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Waldemar Brandt</a> on <a href="https://unsplash.com/s/photos/map?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span></h6>
  </mat-expansion-panel>

</mat-accordion>
