<div class="header-with-icons">
  <h2>Products</h2>
  <div>
    <button
      mat-icon-button
      color="primary"
      class="product-button"
      (click)="listProducts()"
    >
      <mat-icon>view_list</mat-icon>
    </button>
    <button
      mat-icon-button
      color="primary"
      class="product-button"
      (click)="displayProductsMap()"
    >
      <mat-icon>map</mat-icon>
    </button>
  </div>
</div>
