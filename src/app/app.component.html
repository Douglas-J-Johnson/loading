<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
   <mat-icon>menu</mat-icon>
  </button>
  <button mat-button [matMenuTriggerFor]="menu">Role</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Customer</button>
    <button mat-menu-item>Load</button>
    <button mat-menu-item>Checkout</button>
  </mat-menu>
</mat-toolbar>

<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <span
        [matBadge]=this.selectedVehiclesCount
        matBadgeSize='small'
        [matBadgeColor]="(selectedVehiclesCount > 0) ? 'primary' : 'warn'"
      >Vehicle</span>
    </ng-template>
    <vehicles
      [vehicles]="vehicles"
      [selectedVehicles] = "selectedVehicles"
      [selectedVehiclesCount]="selectedVehiclesCount"
      (toggleVehicleSelection)="toggleVehicleSelection($event)"
      label="Vehicle"
    ></vehicles>
  </mat-tab>

  <mat-tab [disabled]="this.selectedVehiclesCount === 0">
    <ng-template mat-tab-label>
      <span
        matBadge=0
        matBadgeSize='small'
        matBadgeColor="primary"
      >Products</span>
    </ng-template>
    <products
      [products]="products"
      [loadedProducts]="loadedProducts"
    ></products>
  </mat-tab>

  <mat-tab
    label="Pay"
    [disabled]="(this.loadedProductsCount === 0 || this.unweighedProductsCount > 0)">
    <payment></payment>
  </mat-tab>

  <mat-tab label="Load">
    <load></load>
  </mat-tab>

  <mat-tab label="Checkout">
    <h2>Checkout</h2>
  </mat-tab>
</mat-tab-group>
