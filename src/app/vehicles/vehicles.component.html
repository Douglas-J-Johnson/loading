<div *ngIf="selectedVehiclesCount === 0; then noVehicleSelected else vechicleSelected"></div>
<ng-template #noVehicleSelected>
  <h2>Select your vehicle below.</h2>
  <mat-card *ngFor="let vehicle of vehicles">
    <mat-card-subtitle>
      {{ vehicle.plate }}
    </mat-card-subtitle>
    <mat-card-actions>
      <button
        mat-raised-button
        [color]="vehicle.isSelected ? 'accent' : 'primary'"
        (click)="toggleMyVehicle(vehicle.id)"
      >
        {{ vehicle.isSelected ? 'Remove' : 'Select' }}
      </button>
    </mat-card-actions>
  </mat-card>
</ng-template>
<ng-template #vechicleSelected>
  <h2>{{ selectedVehiclesCount === 1 ? 'Your Vehicle' : 'Your Vehicles' }}</h2>
  <mat-card *ngFor="let vehicle of selectedVehicles">
    <mat-card-subtitle>
      {{ vehicle.plate }}
    </mat-card-subtitle>
    <mat-card-actions>
      <button
        mat-raised-button
        [color]="vehicle.isSelected ? 'accent' : 'primary'"
        (click)="toggleMyVehicle(vehicle.id)"
      >
        {{ vehicle.isSelected ? 'Remove' : 'Select' }}
      </button>
    </mat-card-actions>
  </mat-card>
</ng-template>
