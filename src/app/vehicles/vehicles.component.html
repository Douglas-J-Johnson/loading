<h1>Select your vehicle below.</h1>

<mat-card *ngFor="let vehicle of vehicles; index as i">
  <mat-card-subtitle>
    {{ vehicle.plate }}
  </mat-card-subtitle>
  <mat-card-actions>
    <button
      mat-raised-button
      [color]="vehicle.isSelected ? 'accent' : 'primary'"
      (click)="toggleMyVehicle(i)"
    >
      {{ vehicle.isSelected ? 'Deselect' : 'Select' }}
    </button>
  </mat-card-actions>
</mat-card>
